<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krundi abihoone joonis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 30px 20px;
            color: #333;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .info {
            font-size: 1rem;
            color: #555;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.6;
        }

        .diagram-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 700px;
            width: 100%;
        }

        svg {
            width: 100%;
            height: auto;
            display: block;
        }

        .legend {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid #aaa;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
        }

        .stat-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .stat-card .value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .stat-card .label {
            font-size: 0.85rem;
            color: #777;
            margin-top: 4px;
        }

        /* North arrow */
        .north-arrow {
            font-size: 0.8rem;
            fill: #555;
        }
    </style>
</head>
<body>

    <h1>Krundi abihoone joonis</h1>
    <p class="info">
        Maatükk: 900 m² &nbsp;|&nbsp; Maja alune pind: 200 m² &nbsp;|&nbsp; Vaba ala: 700 m²
    </p>

    <div class="diagram-container">

        <!-- SVG Diagram -->
        <!-- Krunt: 900 m² = 30m x 30m -->
        <!-- Maja: 200 m² = 10m x 20m -->
        <!-- Mõõtkava: 1m = 16px, so 30m = 480px -->
        <svg viewBox="0 0 580 580" xmlns="http://www.w3.org/2000/svg">

            <!-- Definitions -->
            <defs>
                <!-- Grass pattern -->
                <pattern id="grass" patternUnits="userSpaceOnUse" width="20" height="20">
                    <rect width="20" height="20" fill="#8bc34a"/>
                    <circle cx="5" cy="5" r="1" fill="#7cb342" opacity="0.5"/>
                    <circle cx="15" cy="12" r="1" fill="#7cb342" opacity="0.5"/>
                    <circle cx="10" cy="18" r="1" fill="#7cb342" opacity="0.4"/>
                </pattern>

                <!-- House hatch pattern -->
                <pattern id="houseHatch" patternUnits="userSpaceOnUse" width="8" height="8" patternTransform="rotate(45)">
                    <rect width="8" height="8" fill="#e8d5b7"/>
                    <line x0="0" y1="0" x2="0" y2="8" stroke="#d4c4a0" stroke-width="1"/>
                </pattern>
            </defs>

            <!-- North arrow -->
            <g transform="translate(540, 50)">
                <polygon points="0,-25 -8,0 0,-10 8,0" fill="#555" stroke="#333" stroke-width="0.5"/>
                <text x="0" y="15" text-anchor="middle" font-size="14" font-weight="bold" fill="#555">N</text>
            </g>

            <!-- Krunt (Land plot) - 30m x 30m -->
            <rect x="50" y="50" width="480" height="480" fill="url(#grass)" stroke="#4a7c3f" stroke-width="3" stroke-dasharray="none" rx="2"/>

            <!-- Mõõtmed krundile (Plot dimensions) -->
            <!-- Top dimension line -->
            <line x1="50" y1="30" x2="530" y2="30" stroke="#333" stroke-width="1" marker-start="url(#arrowLeft)" marker-end="url(#arrowRight)"/>
            <line x1="50" y1="25" x2="50" y2="35" stroke="#333" stroke-width="1"/>
            <line x1="530" y1="25" x2="530" y2="35" stroke="#333" stroke-width="1"/>
            <text x="290" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">30 m</text>

            <!-- Right dimension line -->
            <line x1="550" y1="50" x2="550" y2="530" stroke="#333" stroke-width="1"/>
            <line x1="545" y1="50" x2="555" y2="50" stroke="#333" stroke-width="1"/>
            <line x1="545" y1="530" x2="555" y2="530" stroke="#333" stroke-width="1"/>
            <text x="565" y="295" text-anchor="middle" font-size="14" font-weight="bold" fill="#333" transform="rotate(90, 565, 295)">30 m</text>

            <!-- Maja (House) - 10m x 20m = 200 m² -->
            <!-- 10m = 160px, 20m = 320px -->
            <!-- Position: centered horizontally, near front of plot -->
            <rect x="210" y="130" width="160" height="320" fill="url(#houseHatch)" stroke="#8B4513" stroke-width="2.5" rx="2"/>

            <!-- House roof ridge line -->
            <line x1="290" y1="130" x2="290" y2="450" stroke="#8B4513" stroke-width="1" stroke-dasharray="6,4" opacity="0.5"/>

            <!-- Maja label -->
            <text x="290" y="280" text-anchor="middle" font-size="16" font-weight="bold" fill="#5D3A1A">MAJA</text>
            <text x="290" y="302" text-anchor="middle" font-size="13" fill="#5D3A1A">200 m²</text>

            <!-- Maja mõõtmed (House dimensions) -->
            <!-- House width dimension (top) -->
            <line x1="210" y1="115" x2="370" y2="115" stroke="#8B4513" stroke-width="1"/>
            <line x1="210" y1="110" x2="210" y2="120" stroke="#8B4513" stroke-width="1"/>
            <line x1="370" y1="110" x2="370" y2="120" stroke="#8B4513" stroke-width="1"/>
            <text x="290" y="110" text-anchor="middle" font-size="12" fill="#8B4513">10 m</text>

            <!-- House height dimension (left) -->
            <line x1="195" y1="130" x2="195" y2="450" stroke="#8B4513" stroke-width="1"/>
            <line x1="190" y1="130" x2="200" y2="130" stroke="#8B4513" stroke-width="1"/>
            <line x1="190" y1="450" x2="200" y2="450" stroke="#8B4513" stroke-width="1"/>
            <text x="180" y="295" text-anchor="middle" font-size="12" fill="#8B4513" transform="rotate(-90, 180, 295)">20 m</text>

            <!-- Door -->
            <rect x="270" y="440" width="40" height="10" fill="#A0522D" stroke="#5D3A1A" stroke-width="1" rx="1"/>
            <circle cx="304" cy="445" r="2" fill="#333"/>

            <!-- Windows -->
            <rect x="230" y="170" width="25" height="25" fill="#87CEEB" stroke="#5D3A1A" stroke-width="1.5" rx="1" opacity="0.8"/>
            <rect x="325" y="170" width="25" height="25" fill="#87CEEB" stroke="#5D3A1A" stroke-width="1.5" rx="1" opacity="0.8"/>
            <rect x="230" y="350" width="25" height="25" fill="#87CEEB" stroke="#5D3A1A" stroke-width="1.5" rx="1" opacity="0.8"/>
            <rect x="325" y="350" width="25" height="25" fill="#87CEEB" stroke="#5D3A1A" stroke-width="1.5" rx="1" opacity="0.8"/>

            <!-- Window cross lines -->
            <line x1="242" y1="170" x2="242" y2="195" stroke="#5D3A1A" stroke-width="0.5"/>
            <line x1="230" y1="182" x2="255" y2="182" stroke="#5D3A1A" stroke-width="0.5"/>
            <line x1="337" y1="170" x2="337" y2="195" stroke="#5D3A1A" stroke-width="0.5"/>
            <line x1="325" y1="182" x2="350" y2="182" stroke="#5D3A1A" stroke-width="0.5"/>
            <line x1="242" y1="350" x2="242" y2="375" stroke="#5D3A1A" stroke-width="0.5"/>
            <line x1="230" y1="362" x2="255" y2="362" stroke="#5D3A1A" stroke-width="0.5"/>
            <line x1="337" y1="350" x2="337" y2="375" stroke="#5D3A1A" stroke-width="0.5"/>
            <line x1="325" y1="362" x2="350" y2="362" stroke="#5D3A1A" stroke-width="0.5"/>

            <!-- Trees / Bushes decoration -->
            <circle cx="100" cy="100" r="18" fill="#66BB6A" stroke="#4a7c3f" stroke-width="1" opacity="0.7"/>
            <circle cx="460" cy="100" r="15" fill="#66BB6A" stroke="#4a7c3f" stroke-width="1" opacity="0.7"/>
            <circle cx="100" cy="480" r="20" fill="#66BB6A" stroke="#4a7c3f" stroke-width="1" opacity="0.7"/>
            <circle cx="460" cy="480" r="16" fill="#66BB6A" stroke="#4a7c3f" stroke-width="1" opacity="0.7"/>
            <circle cx="120" cy="290" r="14" fill="#81C784" stroke="#4a7c3f" stroke-width="1" opacity="0.6"/>
            <circle cx="440" cy="290" r="12" fill="#81C784" stroke="#4a7c3f" stroke-width="1" opacity="0.6"/>

            <!-- Path from door to edge -->
            <rect x="278" y="450" width="24" height="80" fill="#d4c4a0" stroke="#bbb" stroke-width="0.5" rx="2" opacity="0.8"/>

            <!-- Plot area label -->
            <text x="290" y="510" text-anchor="middle" font-size="14" font-weight="bold" fill="#2E7D32">KRUNT: 900 m²</text>

            <!-- Scale bar -->
            <g transform="translate(50, 560)">
                <text x="0" y="-5" font-size="11" fill="#666">Mõõtkava:</text>
                <rect x="80" y="-12" width="80" height="6" fill="#333" rx="1"/>
                <text x="80" y="8" font-size="10" fill="#666">0</text>
                <text x="152" y="8" font-size="10" fill="#666" text-anchor="end">5 m</text>
            </g>

        </svg>

        <!-- Legend -->
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #8bc34a;"></div>
                <span>Krunt / aed (700 m²)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #e8d5b7; border-color: #8B4513;"></div>
                <span>Maja (200 m²)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #66BB6A;"></div>
                <span>Puud / põõsad</span>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <div class="value">900 m²</div>
                <div class="label">Krundi pindala</div>
            </div>
            <div class="stat-card">
                <div class="value">200 m²</div>
                <div class="label">Maja alune pind</div>
            </div>
            <div class="stat-card">
                <div class="value">700 m²</div>
                <div class="label">Vaba ala</div>
            </div>
        </div>

    </div>

</body>
</html>
